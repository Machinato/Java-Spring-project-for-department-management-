<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring24 - Login</title>
    <link th:href="@{/style/style.css}" rel="stylesheet"/>
</head>
<body>
<br><br>
<div class="login">
    <div class="authForm">
        <h1>Login Form</h1>
        <br><br>
        <div class="errorlabel" th:if="${param.error}">
            <p> Invalid username or password. </p>
        </div>
        <div class="logoutlabel" th:if="${param.logout}">
            <p> You have been logged out. </p>
        </div>
        <div class="logoutlabel" th:if="${param.sessionExpired}">
            <p> Session has ended. Please log in again. </p>
        </div>
        <form method="post" id="login_req" th:action="@{/login}">
            <p><label> Name </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter nickname"
                />
            </p>
            <p>
                <label> Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                />
            </p>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="/registration">Register</a>
    </div>
</div>
</body>
</html>
